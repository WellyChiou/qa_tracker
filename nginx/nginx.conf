events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server backend:8080;
    }

    # HTTP 服務器（重定向到 HTTPS + Let's Encrypt 驗證）
    server {
        listen 80;
        server_name wc-project.duckdns.org 38.54.89.136;

        # Let's Encrypt 驗證路徑
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 在申請證書之前，先代理到前端和後端（不重定向）
        # 申請證書後，取消下面的註釋並註釋掉代理配置
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # 臨時配置：在申請證書前，HTTP 請求直接代理（不重定向）
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS 服務器（僅在證書存在時啟用）
    # 注意：在申請證書之前，這個 server 塊會被註釋掉
    # 申請證書後，取消註釋並重啟 nginx
    server {
        listen 443 ssl http2;
        server_name wc-project.duckdns.org 38.54.89.136;

        # SSL 證書（Let's Encrypt）
        ssl_certificate /etc/letsencrypt/live/wc-project.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wc-project.duckdns.org/privkey.pem;

        # SSL 配置（安全最佳實踐）
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 前端
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 後端 API
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

