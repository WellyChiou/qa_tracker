events {
    worker_connections 1024;
}

http {
    # =========================
    # Docker DNS（關鍵：避免容器 IP 變動造成偶發打錯站）
    # =========================
    resolver 127.0.0.11 valid=10s ipv6=off;

    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # =========================
    # Upstream（用 docker-compose service name，不用 IP）
    # =========================
    upstream frontend_personal {
        server frontend-personal:80;
    }

    upstream frontend_church {
        server frontend-church:80;
    }

    upstream frontend_church_admin {
        server frontend-church-admin:80;
    }

    upstream backend_api {
        server backend:8080;
        keepalive 32;
    }

    # ============================================================
    # 本地開發：HTTP（80） - localhost
    # ============================================================
    server {
        listen 80;
        server_name localhost 127.0.0.1;

        # 舊路徑相容：/church/admin -> /church-admin
        location ~ ^/church/admin(/.*)?$ {
            return 301 /church-admin$1;
        }

        # /church-admin
        set $church_admin_upstream http://frontend_church_admin;
        location ^~ /church-admin/ {
            proxy_pass $church_admin_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 本地端建議關閉 keepalive 以避免怪的連線狀態
            proxy_http_version 1.1;
            proxy_set_header Connection "close";

            proxy_cache off;
            proxy_buffering off;

            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        location = /church-admin {
            return 301 /church-admin/;
        }

        # /church
        set $church_upstream http://frontend_church;
        location ^~ /church/ {
            proxy_pass $church_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "close";

            proxy_cache off;
            proxy_buffering off;
        }

        location = /church {
            return 301 /church/;
        }

        # /personal
        set $personal_upstream http://frontend_personal;
        location ^~ /personal/ {
            proxy_pass $personal_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "close";

            proxy_cache off;
            proxy_buffering off;
        }

        location = /personal {
            return 301 /personal/;
        }

        # 上傳檔案（教會）
        location /uploads/church/ {
            alias /usr/share/nginx/html/uploads/church/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # API
        location ^~ /api/ {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 根路徑
        location = / {
            return 404;
        }
    }

    # ============================================================
    # 本地開發：HTTPS（443） - localhost  ✅ 你要的 B 方案就在這
    # 注意：這裡用遠端 LE 憑證也能跑，但瀏覽器會因為 hostname 不匹配而顯示不安全（本地測試可接受）
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name localhost 127.0.0.1;

        # 直接沿用你現有的 Let's Encrypt 憑證路徑（本地 OK；瀏覽器可能警告）
        ssl_certificate     /etc/letsencrypt/live/power-light-church.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/power-light-church.duckdns.org/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 舊路徑相容
        location ~ ^/church/admin(/.*)?$ {
            return 301 /church-admin$1;
        }

        # /church-admin
        set $church_admin_upstream https://frontend_church_admin;
        # 上面用 https/http 都可；這裡 upstream 是 http，所以保險改回 http
        set $church_admin_upstream http://frontend_church_admin;
        location ^~ /church-admin/ {
            proxy_pass $church_admin_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        location = /church-admin { return 301 /church-admin/; }

        # /church
        set $church_upstream http://frontend_church;
        location ^~ /church/ {
            proxy_pass $church_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /church { return 301 /church/; }

        # /personal
        set $personal_upstream http://frontend_personal;
        location ^~ /personal/ {
            proxy_pass $personal_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /personal { return 301 /personal/; }

        # 上傳檔案（教會）
        location /uploads/church/ {
            alias /usr/share/nginx/html/uploads/church/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # API（本地通常不需要 CORS，但保留基本反代）
        location ^~ /api/ {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = / { return 404; }
    }

    # ============================================================
    # 正式環境：HTTP（80） - ACME + 其他轉 HTTPS
    # ============================================================
    server {
        listen 80;
        server_name power-light-church.duckdns.org 38.54.89.136;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================================
    # 正式環境：HTTPS（443）
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name power-light-church.duckdns.org 38.54.89.136;

        ssl_certificate     /etc/letsencrypt/live/power-light-church.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/power-light-church.duckdns.org/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 舊路徑相容
        location ~ ^/church/admin(/.*)?$ {
            return 301 /church-admin$1;
        }

        # /personal
        set $personal_upstream http://frontend_personal;
        location ^~ /personal/ {
            proxy_pass $personal_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /personal { return 301 /personal/; }

        # /church-admin
        set $church_admin_upstream http://frontend_church_admin;
        location ^~ /church-admin/ {
            proxy_pass $church_admin_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # HTML 不緩存
            if ($request_uri ~ \.html$|^/church-admin/?$) {
                add_header Cache-Control "no-cache, no-store, must-revalidate" always;
                add_header Pragma "no-cache" always;
                add_header Expires "0" always;
            }
        }
        location = /church-admin { return 301 /church-admin/; }

        # /church
        set $church_upstream http://frontend_church;
        location ^~ /church/ {
            proxy_pass $church_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /church { return 301 /church/; }

        # 上傳檔案
        location /uploads/church/ {
            alias /usr/share/nginx/html/uploads/church/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # API（含 CORS）
        location ^~ /api/ {
            client_max_body_size 10M;

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type "text/plain; charset=utf-8" always;
                add_header Content-Length 0 always;
                return 204;
            }

            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = / { return 404; }
    }
}
