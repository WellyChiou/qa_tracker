events {
    worker_connections 1024;
}

http {
    # 設置客戶端請求體最大大小（用於文件上傳）
    # 設置為 10MB，比 Spring Boot 的 5MB 限制大一些
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    upstream frontend {
        server frontend:80;
    }

    upstream frontend-church {
        server frontend-church:80;
    }

    upstream frontend-church-admin {
        server frontend-church-admin:80;
    }

    upstream backend {
        server backend:8080;
    }

    # =========================
    # HTTP（80） - 申請證書 / 測試用
    # =========================
    server {
        listen 80;
        server_name wc-project.duckdns.org 38.54.89.136;

        # Let's Encrypt 驗證路徑
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 申請證書完成後，可以開啟下面這段，把所有 HTTP 轉到 HTTPS
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # 原系統前端路由（/my-site）
        # proxy_pass 尾巴有斜線，/my-site/ 會被去掉
        location /my-site/ {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /my-site {
            return 301 /my-site/;
        }

        # 教會後台管理：舊路徑 /church/admin -> 301 轉到 /church-admin
        location ~ ^/church/admin(/.*)?$ {
            return 301 /church-admin$1;
        }

        # 教會後台管理系統（新的獨立專案）
        location /church-admin/ {
            proxy_pass http://frontend-church-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /church-admin {
            return 301 /church-admin/;
        }

        # 教會前台網站（獨立專案）
        location /church/ {
            proxy_pass http://frontend-church/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /church {
            return 301 /church/;
        }

        # 根路徑返回 404（不提供 / 直接進入）
        location = / {
            return 404;
        }

        # 教會圖片上傳文件服務
        location /uploads/church/ {
            alias /usr/share/nginx/html/uploads/church/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 後端 API（HTTP）
        location /api {
            # 文件上傳大小限制（覆蓋全局設置，如果需要更大的文件可以單獨設置）
            client_max_body_size 10M;

            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

            # 處理 OPTIONS 預檢請求
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type "text/plain; charset=utf-8" always;
                add_header Content-Length 0 always;
                return 204;
            }

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================
    # HTTPS（443） - 正式服務
    # =========================
    server {
        listen 443 ssl http2;
        server_name wc-project.duckdns.org 38.54.89.136;

        # SSL 證書（Let's Encrypt）
        ssl_certificate /etc/letsencrypt/live/wc-project.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wc-project.duckdns.org/privkey.pem;

        # SSL 配置（安全最佳實踐）
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 原系統前端路由（/my-site）
        location /my-site/ {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /my-site {
            return 301 /my-site/;
        }

        # 教會後台：舊 /church/admin -> 新 /church-admin
        location ~ ^/church/admin(/.*)?$ {
            return 301 /church-admin$1;
        }

        # 教會後台管理系統（新的獨立專案）
        location /church-admin/ {
            proxy_pass http://frontend-church-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /church-admin {
            return 301 /church-admin/;
        }

        # 教會前台網站
        location /church/ {
            proxy_pass http://frontend-church/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /church {
            return 301 /church/;
        }

        # 根路徑返回 404
        location = / {
            return 404;
        }

        # 教會圖片上傳文件服務
        location /uploads/church/ {
            alias /usr/share/nginx/html/uploads/church/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 後端 API（HTTPS）
        location /api {
            # 文件上傳大小限制（覆蓋全局設置，如果需要更大的文件可以單獨設置）
            client_max_body_size 10M;

            # 處理 OPTIONS 預檢請求（必須在 proxy_pass 之前）
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type "text/plain; charset=utf-8" always;
                add_header Content-Length 0 always;
                return 204;
            }

            # CORS headers（代理響應後添加）
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


