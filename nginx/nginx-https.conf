events {
    worker_connections 1024;
}

http {
    
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    upstream frontend-personal {
        server frontend-personal:80;
    }

    upstream frontend-church {
        server frontend-church:80;
    }

    upstream frontend-church-admin {
        server frontend-church-admin:80;
    }

    upstream backend {
        server backend:8080;
    }

    # =========================
    # HTTP（80）
    # 1. ACME 驗證
    # 2. 其他全部轉到 HTTPS（你如果想保留 http 也能用，可把 redirect 那段註解掉）
    # =========================
    server {
        listen 80;
        server_name power-light-church.duckdns.org 38.54.89.136;

        # 給 Let's Encrypt 用的驗證路徑（webroot 模式會用到）
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 其他所有路徑，全部 301 轉 https
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================
    # HTTPS（443） - 正式服務
    # =========================
    server {
        listen 443 ssl http2;
        server_name power-light-church.duckdns.org 38.54.89.136;

        # SSL 證書（Let's Encrypt）
        ssl_certificate     /etc/letsencrypt/live/power-light-church.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/power-light-church.duckdns.org/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # =========================
        # /personal
        # =========================
        location /personal/ {
            proxy_pass http://frontend-personal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /personal {
            return 301 /personal/;
        }

        # 舊後台路徑 /church/admin -> /church-admin
        location ~ ^/church/admin(/.*)?$ {
            return 301 /church-admin$1;
        }

        # 教會後台
        location /church-admin/ {
            proxy_pass http://frontend-church-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /church-admin {
            return 301 /church-admin/;
        }

        # 教會前台網站
        location /church/ {
            proxy_pass http://frontend-church/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /church {
            return 301 /church/;
        }

        # 根路徑返回 404
        location = / {
            return 404;
        }

        # 教會圖片上傳
        location /uploads/church/ {
            alias /usr/share/nginx/html/uploads/church/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 後端 API
        location /api {

            client_max_body_size 10M;

            # CORS + OPTIONS
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type "text/plain; charset=utf-8" always;
                add_header Content-Length 0 always;
                return 204;
            }
            
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


