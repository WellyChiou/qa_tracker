services:
  # MySQL 資料庫
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: qa_tracker
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - /root/project/work/mysql:/var/lib/mysql
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./mysql/church-schema.sql:/docker-entrypoint-initdb.d/02-church-schema.sql
      - ./mysql/init-position-config.sql:/docker-entrypoint-initdb.d/03-init-position-config.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java 後端 (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: java_backend
    # 移除對外端口，由 nginx 反向代理處理
    # ports:
    #   - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - /root/project/work/uploads/church:/app/uploads/church
      - /root/project/work/backups:/app/backups
    environment:
      TZ: Asia/Taipei
      BACKUP_DIR: /app/backups
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/qa_tracker?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      # 注意：LINE Bot 和 JWT 配置已移至資料庫 system_settings 表
      # 請在後台維護頁面（/admin/maintenance）進行配置
      # 這些環境變數已不再使用，但保留作為備用（如果資料庫配置失敗時使用）
    restart: unless-stopped

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue_frontend
    # 移除對外端口，由 nginx 反向代理處理
    # ports:
    #   - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 資源限制（防止資源耗盡）
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # 教會網站前端
  frontend-church:
    build:
      context: ./frontend-church
      dockerfile: Dockerfile
    container_name: vue_frontend_church
    # 移除對外端口，由 nginx 反向代理處理
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 資源限制（防止資源耗盡）
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx 反向代理（處理 HTTPS）
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - /root/project/work/uploads/church:/usr/share/nginx/html/uploads/church:ro
    networks:
      - default
    depends_on:
      - frontend
      - frontend-church
      - backend
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot（自動申請和續期 SSL 證書）
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

