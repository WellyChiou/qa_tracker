services:
  # MySQL 資料庫
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: qa_tracker
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java 後端 (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: java_backend
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/qa_tracker?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      # LINE Bot 配置 (請根據實際情況設置)
      LINE_BOT_CHANNEL_TOKEN: ${LINE_BOT_CHANNEL_TOKEN:-}
      LINE_BOT_CHANNEL_SECRET: ${LINE_BOT_CHANNEL_SECRET:-}
      LINE_BOT_WEBHOOK_URL: ${LINE_BOT_WEBHOOK_URL:-http://your-domain.com:8080/api/line/webhook}
      LINE_BOT_DAILY_REMINDER_ENABLED: ${LINE_BOT_DAILY_REMINDER_ENABLED:-true}
      LINE_BOT_DAILY_REMINDER_TIME: ${LINE_BOT_DAILY_REMINDER_TIME:-20:00}
      LINE_BOT_ADMIN_USER_ID: ${LINE_BOT_ADMIN_USER_ID:-}
    restart: unless-stopped

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:


