services:
  # MySQL 資料庫
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: qa_tracker
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./mysql/church-schema.sql:/docker-entrypoint-initdb.d/02-church-schema.sql
      - ./mysql/init-position-config.sql:/docker-entrypoint-initdb.d/03-init-position-config.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java 後端 (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: java_backend
    # 移除對外端口，由 nginx 反向代理處理
    # ports:
    #   - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      TZ: Asia/Taipei
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/qa_tracker?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      # LINE Bot 配置
      LINE_BOT_CHANNEL_TOKEN: cY5CAs65/W4KfcU/6qTISLiqs2MCD9wHz/z/BF9vUexvUulGNrz4zPNQVy1saAlYggahICdEUiNLiVzkPYp6UDbX6QjMbvnjrkwBj75Owd/nKS/sGNkJFaT7O5CF66mtF3LS4pLqJ1dx7TnA21+ZnQdB04t89/1O/w1cDnyilFU=
      LINE_BOT_CHANNEL_SECRET: 6075d3893ea1293b31307e8f673e26c2
      LINE_BOT_WEBHOOK_URL: https://wc-project.duckdns.org/api/line/webhook
      LINE_BOT_DAILY_REMINDER_ENABLED: true
      LINE_BOT_DAILY_REMINDER_TIME: 20:00
      LINE_BOT_ADMIN_USER_ID:
      # 教會 LINE 群組 ID（用於發送服事人員通知）
      LINE_BOT_CHURCH_GROUP_ID: C5246fe9f6b4f85ecbe0ff4e5299123bd 
      # JWT 配置
      JWT_SECRET: F/cPluFKK3/44X5iX9GdY6P7Ye+BIDdBTw6uljBTl9o=
      JWT_ACCESS_TOKEN_EXPIRATION: 900000
      JWT_REFRESH_TOKEN_ENABLED: true
      JWT_REFRESH_TOKEN_EXPIRATION: 604800000
    restart: unless-stopped

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue_frontend
    # 移除對外端口，由 nginx 反向代理處理
    # ports:
    #   - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 資源限制（防止資源耗盡）
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # 教會網站前端
  frontend-church:
    build:
      context: ./frontend-church
      dockerfile: Dockerfile
    container_name: vue_frontend_church
    # 移除對外端口，由 nginx 反向代理處理
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 資源限制（防止資源耗盡）
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx 反向代理（處理 HTTPS）
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - default
    depends_on:
      - frontend
      - frontend-church
      - backend
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot（自動申請和續期 SSL 證書）
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mysql_data:


