<body>
    <div class="container">

    <!-- æ–°å¢/ç·¨è¼¯ Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">

            <form id="userForm">

                <div class="form-group">

    <!-- è§’è‰²åˆ†é… Modal -->
    <div id="rolesModal" class="modal">
        <div class="modal-content">
            <h2>åˆ†é…è§’è‰² - <span id="rolesModalUserName"></span></h2>
            <form id="rolesForm">
                <input type="hidden" id="rolesUserId">
                
                <div class="form-group">
                    <label>é¸æ“‡è§’è‰²</label>
                    <div id="rolesCheckboxGroupModal" class="checkbox-group">
                        <!-- å‹•æ…‹è¼‰å…¥è§’è‰²é¸é … -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closeRolesModal()" class="btn btn-secondary">å–æ¶ˆ</button>
                    <button type="button" onclick="saveUserRoles()" class="btn btn-primary">å„²å­˜</button>

    <script>
        // æª¢æŸ¥èªè­‰ç‹€æ…‹ï¼Œå¦‚æœæœªç™»å…¥å‰‡é‡å®šå‘åˆ°ç™»å…¥é 
        async function checkAuthAndRedirect() {
            const backendUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
            try {
                const response = await fetch(`${backendUrl}/api/auth/current-user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    if (user.authenticated) {
                        console.log('âœ… ç”¨æˆ¶å·²èªè­‰:', user.username || user.email);
                        return true;
                    }
                }
            } catch (error) {
                console.error('æª¢æŸ¥èªè­‰ç‹€æ…‹å¤±æ•—:', error);
            }
            
            // æœªç™»å…¥ï¼Œé‡å®šå‘åˆ°ç™»å…¥é 
            console.log('âŒ ç”¨æˆ¶æœªèªè­‰ï¼Œé‡å®šå‘åˆ°ç™»å…¥é ');
            window.location.href = '/login.html';
            return false;
        }
        
        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥èªè­‰
        window.addEventListener('load', async function() {
            const isAuthenticated = await checkAuthAndRedirect();
            if (!isAuthenticated) {
                return; // å·²é‡å®šå‘ï¼Œåœæ­¢åŸ·è¡Œ
            }
        });

        const backendUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
        let users = [];
        let roles = [];

        // è¼‰å…¥è§’è‰²åˆ—è¡¨
        async function loadRoles() {
            try {
                const response = await fetch(`${backendUrl}/api/roles`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    roles = await response.json();
                    renderRolesCheckboxes('rolesCheckboxGroup');
                    renderRolesCheckboxes('rolesCheckboxGroupModal');
                }
            } catch (error) {
                console.error('è¼‰å…¥è§’è‰²å¤±æ•—:', error);
            }
        }

        // æ¸²æŸ“è§’è‰²è¤‡é¸æ¡†
        function renderRolesCheckboxes(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            roles.forEach(role => {
                const checkboxItem = document.createElement('div');
                checkboxItem.className = 'checkbox-item';
                checkboxItem.innerHTML = `
                    <input type="checkbox" id="${containerId}_${role.id}" value="${role.id}">
                    <label for="${containerId}_${role.id}" style="margin: 0; font-weight: normal;">${role.roleName}</label>
                `;
                container.appendChild(checkboxItem);
            });
        }

        // è¼‰å…¥ç”¨æˆ¶åˆ—è¡¨
        async function loadUsers() {
            try {
                const response = await fetch(`${backendUrl}/api/users`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('è¼‰å…¥å¤±æ•—');
                }
                
                users = await response.json();
                renderTable();
            } catch (error) {
                console.error('è¼‰å…¥ç”¨æˆ¶å¤±æ•—:', error);
                document.getElementById('loadingMessage').textContent = 'è¼‰å…¥å¤±æ•—: ' + error.message;
            }
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('usersBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                document.getElementById('loadingMessage').textContent = 'æš«ç„¡ç”¨æˆ¶';
                return;
            }

            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('usersTable').style.display = 'table';

            users.forEach(user => {
                const row = document.createElement('tr');
                const rolesList = user.roles && user.roles.length > 0 
                    ? user.roles.map(r => `<span class="role-badge">${r.roleName}</span>`).join('')
                    : '<span style="opacity: 0.6;">ç„¡</span>';
                
                row.innerHTML = `
                    <td>${user.uid || '-'}</td>
                    <td>${user.username || '-'}</td>
                    <td>${user.email || '-'}</td>
                    <td>${user.displayName || '-'}</td>
                    <td class="roles-list">${rolesList}</td>
                    <td><span class="badge ${user.isEnabled ? 'badge-success' : 'badge-danger'}">${user.isEnabled ? 'æ˜¯' : 'å¦'}</span></td>
                    <td><span class="badge ${user.isAccountNonLocked ? 'badge-success' : 'badge-danger'}">${user.isAccountNonLocked ? 'å¦' : 'æ˜¯'}</span></td>
                    <td>${user.createdAt ? new Date(user.createdAt).toLocaleString('zh-TW') : '-'}</td>
                    <td class="actions">
                        <button onclick="editUser('${user.uid}')" class="btn-edit">ç·¨è¼¯</button>
                        <button onclick="manageUserRoles('${user.uid}')" class="btn-roles">è§’è‰²</button>
                        <button onclick="deleteUser('${user.uid}')" class="btn-delete">åˆªé™¤</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // é¡¯ç¤ºæ–°å¢ Modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ–°å¢ç”¨æˆ¶';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('isEnabled').checked = true;
            document.getElementById('isAccountNonLocked').checked = true;
            document.getElementById('passwordRequired').style.display = 'inline';
            document.getElementById('password').required = true;
            clearRolesCheckboxes('rolesCheckboxGroup');
            document.getElementById('userModal').classList.add('show');
        }

        // ç·¨è¼¯ç”¨æˆ¶
        async function editUser(uid) {
            const user = users.find(u => u.uid === uid);
            if (!user) return;

            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯ç”¨æˆ¶';
            document.getElementById('userId').value = user.uid;
            document.getElementById('username').value = user.username || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('displayName').value = user.displayName || '';
            document.getElementById('password').value = '';
            document.getElementById('passwordRequired').style.display = 'none';
            document.getElementById('password').required = false;
            document.getElementById('isEnabled').checked = user.isEnabled !== false;
            document.getElementById('isAccountNonLocked').checked = user.isAccountNonLocked !== false;

            // é¸ä¸­ç”¨æˆ¶çš„è§’è‰²
            clearRolesCheckboxes('rolesCheckboxGroup');
            if (user.roles) {
                user.roles.forEach(role => {
                    const checkbox = document.getElementById(`rolesCheckboxGroup_${role.id}`);
                    if (checkbox) checkbox.checked = true;
                });
            }

            document.getElementById('userModal').classList.add('show');
        }

        // æ¸…é™¤è§’è‰²è¤‡é¸æ¡†
        function clearRolesCheckboxes(containerId) {
            roles.forEach(role => {
                const checkbox = document.getElementById(`${containerId}_${role.id}`);
                if (checkbox) checkbox.checked = false;
            });
        }

        // ç®¡ç†ç”¨æˆ¶è§’è‰²
        async function manageUserRoles(uid) {
            const user = users.find(u => u.uid === uid);
            if (!user) return;

            document.getElementById('rolesUserId').value = user.uid;
            document.getElementById('rolesModalUserName').textContent = user.username || user.email || user.uid;

            // é¸ä¸­ç”¨æˆ¶çš„è§’è‰²
            clearRolesCheckboxes('rolesCheckboxGroupModal');
            if (user.roles) {
                user.roles.forEach(role => {
                    const checkbox = document.getElementById(`rolesCheckboxGroupModal_${role.id}`);
                    if (checkbox) checkbox.checked = true;
                });
            }

            document.getElementById('rolesModal').classList.add('show');
        }

        // ä¿å­˜ç”¨æˆ¶è§’è‰²
        async function saveUserRoles() {
            const uid = document.getElementById('rolesUserId').value;
            const selectedRoles = [];
            roles.forEach(role => {
                const checkbox = document.getElementById(`rolesCheckboxGroupModal_${role.id}`);
                if (checkbox && checkbox.checked) {
                    // ç¢ºä¿ ID ç‚ºæ•¸å­—é¡å‹
                    selectedRoles.push(typeof role.id === 'number' ? role.id : parseInt(role.id));
                }
            });

            try {
                const response = await fetch(`${backendUrl}/api/users/${uid}/roles`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ roleIds: selectedRoles })
                });

                const data = await response.json();
                if (data.success) {
                    alert('è§’è‰²åˆ†é…æˆåŠŸ');
                    closeRolesModal();
                    loadUsers();
                } else {
                    alert('æ“ä½œå¤±æ•—: ' + data.message);
                }
            } catch (error) {
                console.error('æ“ä½œå¤±æ•—:', error);
                alert('æ“ä½œå¤±æ•—: ' + error.message);
            }
        }

        // åˆªé™¤ç”¨æˆ¶
        async function deleteUser(uid) {
            const user = users.find(u => u.uid === uid);
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ç”¨æˆ¶ "${user.username || user.email || uid}" å—ï¼Ÿ`)) return;

            try {
                const response = await fetch(`${backendUrl}/api/users/${uid}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();
                if (data.success) {
                    alert('åˆªé™¤æˆåŠŸ');
                    loadUsers();
                } else {
                    alert('åˆªé™¤å¤±æ•—: ' + data.message);
                }
            } catch (error) {
                console.error('åˆªé™¤å¤±æ•—:', error);
                alert('åˆªé™¤å¤±æ•—: ' + error.message);
            }
        }

        // é—œé–‰ Modal
        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
        }

        function closeRolesModal() {
            document.getElementById('rolesModal').classList.remove('show');
        }

        // æäº¤è¡¨å–®
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                displayName: document.getElementById('displayName').value || null,
                password: document.getElementById('password').value || null,
                isEnabled: document.getElementById('isEnabled').checked,
                isAccountNonLocked: document.getElementById('isAccountNonLocked').checked,
                roles: []
            };

            // æ”¶é›†é¸ä¸­çš„è§’è‰²
            roles.forEach(role => {
                const checkbox = document.getElementById(`rolesCheckboxGroup_${role.id}`);
                if (checkbox && checkbox.checked) {
                    // ç¢ºä¿ ID ç‚ºæ•¸å­—é¡å‹
                    const roleId = typeof role.id === 'number' ? role.id : parseInt(role.id);
                    formData.roles.push({ id: roleId });
                }
            });

            // å¦‚æœæ˜¯æ–°å¢ä¸”æ²’æœ‰å¯†ç¢¼ï¼Œæç¤ºéŒ¯èª¤
            if (!userId && !formData.password) {
                alert('æ–°å¢ç”¨æˆ¶æ™‚å¿…é ˆå¡«å¯«å¯†ç¢¼');
                return;
            }

            const url = userId ? `${backendUrl}/api/users/${userId}` : `${backendUrl}/api/users`;
            const method = userId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    alert(userId ? 'æ›´æ–°æˆåŠŸ' : 'å‰µå»ºæˆåŠŸ');
                    closeModal();
                    loadUsers();
                } else {
                    alert('æ“ä½œå¤±æ•—: ' + data.message);
                }
            } catch (error) {
                console.error('æ“ä½œå¤±æ•—:', error);
                alert('æ“ä½œå¤±æ•—: ' + error.message);
            }
        });

        // é»æ“Š Modal å¤–éƒ¨é—œé–‰
        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('rolesModal').addEventListener('click', function(e) {
            if (e.target === this) closeRolesModal();
        });

        // é é¢è¼‰å…¥æ™‚è¼‰å…¥æ•¸æ“š
        window.addEventListener('load', async function() {
            await loadRoles();
            await loadUsers();
        });
    </script>
