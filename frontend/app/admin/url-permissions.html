        async function checkAuthAndRedirect() {
            const backendUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
            try {

        window.addEventListener('load', async function() {

        async function loadPermissions() {
            try {

                    throw new Error('è¼‰å…¥å¤±æ•—');

            } catch (error) {
                console.error('è¼‰å…¥æ¬Šé™é…ç½®å¤±æ•—:', error);
                document.getElementById('loadingMessage').textContent = 'è¼‰å…¥å¤±æ•—: ' + error.message;
            }

        function renderTable() {

            tbody.innerHTML = '';

                return;
            }

            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('permissionsTable').style.display = 'table';

            permissions.forEach(perm => {

                row.innerHTML = `

                    <td>${perm.httpMethod || 'å…¨éƒ¨'}</td>
                    <td>${perm.requiredRole || '-'}</td>

                    <td><span class="badge ${perm.isPublic ? 'badge-success' : 'badge-info'}">${perm.isPublic ? 'æ˜¯' : 'å¦'}</span></td>
                    <td>${perm.orderIndex}</td>

                    <td>${perm.description || '-'}</td>
                    <td class="actions">
                        <button onclick="editPermission(${perm.id})" class="btn-edit">ç·¨è¼¯</button>
                        <button onclick="deletePermission(${perm.id})" class="btn-delete">åˆªé™¤</button>
                    </td>
                `;

        }

        // é¡¯ç¤ºæ–°å¢ Modal
        function showAddModal() {

            document.getElementById('permissionForm').reset();
            document.getElementById('permissionId').value = '';

            document.getElementById('permissionModal').classList.add('show');
        }

        // ç·¨è¼¯æ¬Šé™
        async function editPermission(id) {
            const perm = permissions.find(p => p.id === id);
            if (!perm) return;

            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯ URL æ¬Šé™é…ç½®';
            document.getElementById('permissionId').value = perm.id;
            document.getElementById('urlPattern').value = perm.urlPattern || '';
            document.getElementById('httpMethod').value = perm.httpMethod || '';
            document.getElementById('requiredRole').value = perm.requiredRole || '';
            document.getElementById('requiredPermission').value = perm.requiredPermission || '';
            document.getElementById('isPublic').checked = perm.isPublic || false;
            document.getElementById('orderIndex').value = perm.orderIndex || 0;
            document.getElementById('isActive').checked = perm.isActive !== false;
            document.getElementById('description').value = perm.description || '';

            document.getElementById('permissionModal').classList.add('show');
        }

        // åˆªé™¤æ¬Šé™
        async function deletePermission(id) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹æ¬Šé™é…ç½®å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${backendUrl}/api/url-permissions/${id}`, {

        // æäº¤è¡¨å–®

            e.preventDefault();

                httpMethod: document.getElementById('httpMethod').value || null,
