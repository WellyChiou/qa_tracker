<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” è§’è‰²ç®¡ç†</h1>
            <div>
                <a href="/" class="btn btn-secondary">è¿”å›é¦–é </a>
                <button onclick="showAddModal()" class="btn btn-primary">æ–°å¢è§’è‰²</button>
            </div>
        </div>

        <div class="card">
            <div id="loadingMessage" style="text-align: center; padding: 2rem;">è¼‰å…¥ä¸­...</div>
            <table id="rolesTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>è§’è‰²åç¨±</th>
                        <th>æè¿°</th>
                        <th>æ¬Šé™</th>
                        <th>å»ºç«‹æ™‚é–“</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="rolesBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- æ–°å¢/ç·¨è¼¯ Modal -->
    <div id="roleModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">æ–°å¢è§’è‰²</h2>
            <form id="roleForm">
                <input type="hidden" id="roleId">
                
                <div class="form-group">
                    <label for="roleName">è§’è‰²åç¨± *</label>
                    <input type="text" id="roleName" required placeholder="ä¾‹å¦‚: ROLE_ADMIN">
                    <small style="color: #666;">å»ºè­°æ ¼å¼: ROLE_XXX</small>
                </div>

                <div class="form-group">
                    <label for="description">æè¿°</label>
                    <textarea id="description" rows="3" placeholder="è§’è‰²èªªæ˜"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">å–æ¶ˆ</button>
                    <button type="submit" class="btn btn-primary">å„²å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <!-- æ¬Šé™åˆ†é… Modal -->
    <div id="permissionsModal" class="modal">
        <div class="modal-content">
            <h2>åˆ†é…æ¬Šé™ - <span id="permissionsModalRoleName"></span></h2>
            <form id="permissionsForm">
                <input type="hidden" id="permissionsRoleId">
                
                <div class="form-group">
                    <label>é¸æ“‡æ¬Šé™</label>
                    <div id="permissionsCheckboxGroup" class="checkbox-group">
                        <!-- å‹•æ…‹è¼‰å…¥æ¬Šé™é¸é … -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="closePermissionsModal()" class="btn btn-secondary">å–æ¶ˆ</button>
                    <button type="button" onclick="saveRolePermissions()" class="btn btn-primary">å„²å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // æª¢æŸ¥èªè­‰ç‹€æ…‹ï¼Œå¦‚æœæœªç™»å…¥å‰‡é‡å®šå‘åˆ°ç™»å…¥é 
        async function checkAuthAndRedirect() {
            const backendUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
            try {
                const response = await fetch(`${backendUrl}/api/auth/current-user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    if (user.authenticated) {
                        console.log('âœ… ç”¨æˆ¶å·²èªè­‰:', user.username || user.email);
                        return true;
                    }
                }
            } catch (error) {
                console.error('æª¢æŸ¥èªè­‰ç‹€æ…‹å¤±æ•—:', error);
            }
            
            // æœªç™»å…¥ï¼Œé‡å®šå‘åˆ°ç™»å…¥é 
            console.log('âŒ ç”¨æˆ¶æœªèªè­‰ï¼Œé‡å®šå‘åˆ°ç™»å…¥é ');
            window.location.href = '/login.html';
            return false;
        }
        
        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥èªè­‰
        window.addEventListener('load', async function() {
            const isAuthenticated = await checkAuthAndRedirect();
            if (!isAuthenticated) {
                return; // å·²é‡å®šå‘ï¼Œåœæ­¢åŸ·è¡Œ
            }
        });

        const backendUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
        let roles = [];
        let permissions = [];

        // è¼‰å…¥æ¬Šé™åˆ—è¡¨
        async function loadPermissions() {
            try {
                const response = await fetch(`${backendUrl}/api/permissions`, {
                    credentials: 'include'
                });
                if (response.ok) {
                    permissions = await response.json();
                    renderPermissionsCheckboxes();
                }
            } catch (error) {
                console.error('è¼‰å…¥æ¬Šé™å¤±æ•—:', error);
            }
        }

        // æ¸²æŸ“æ¬Šé™è¤‡é¸æ¡†
        function renderPermissionsCheckboxes() {
            const container = document.getElementById('permissionsCheckboxGroup');
            container.innerHTML = '';
            permissions.forEach(perm => {
                const checkboxItem = document.createElement('div');
                checkboxItem.className = 'checkbox-item';
                checkboxItem.innerHTML = `
                    <input type="checkbox" id="perm_${perm.id}" value="${perm.id}">
                    <label for="perm_${perm.id}" style="margin: 0; font-weight: normal;">${perm.permissionCode} - ${perm.permissionName}</label>
                `;
                container.appendChild(checkboxItem);
            });
        }

        // è¼‰å…¥è§’è‰²åˆ—è¡¨
        async function loadRoles() {
            try {
                const response = await fetch(`${backendUrl}/api/roles`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('è¼‰å…¥å¤±æ•—');
                }
                
                roles = await response.json();
                renderTable();
            } catch (error) {
                console.error('è¼‰å…¥è§’è‰²å¤±æ•—:', error);
                document.getElementById('loadingMessage').textContent = 'è¼‰å…¥å¤±æ•—: ' + error.message;
            }
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('rolesBody');
            tbody.innerHTML = '';

            if (roles.length === 0) {
                document.getElementById('loadingMessage').textContent = 'æš«ç„¡è§’è‰²';
                return;
            }

            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('rolesTable').style.display = 'table';

            roles.forEach(role => {
                const row = document.createElement('tr');
                const permsList = role.permissions && role.permissions.length > 0 
                    ? role.permissions.map(p => `<span class="permission-badge">${p.permissionCode}</span>`).join('')
                    : '<span style="opacity: 0.6;">ç„¡</span>';
                
                row.innerHTML = `
                    <td>${role.id}</td>
                    <td>${role.roleName}</td>
                    <td>${role.description || '-'}</td>
                    <td class="permissions-list">${permsList}</td>
                    <td>${role.createdAt ? new Date(role.createdAt).toLocaleString('zh-TW') : '-'}</td>
                    <td class="actions">
                        <button onclick="editRole(${role.id})" class="btn-edit">ç·¨è¼¯</button>
                        <button onclick="manageRolePermissions(${role.id})" class="btn-permissions">æ¬Šé™</button>
                        <button onclick="deleteRole(${role.id})" class="btn-delete">åˆªé™¤</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // é¡¯ç¤ºæ–°å¢ Modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ–°å¢è§’è‰²';
            document.getElementById('roleForm').reset();
            document.getElementById('roleId').value = '';
            document.getElementById('roleModal').classList.add('show');
        }

        // ç·¨è¼¯è§’è‰²
        async function editRole(id) {
            const role = roles.find(r => r.id === id);
            if (!role) return;

            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯è§’è‰²';
            document.getElementById('roleId').value = role.id;
            document.getElementById('roleName').value = role.roleName || '';
            document.getElementById('description').value = role.description || '';

            document.getElementById('roleModal').classList.add('show');
        }

        // ç®¡ç†è§’è‰²æ¬Šé™
        async function manageRolePermissions(id) {
            const role = roles.find(r => r.id === id);
            if (!role) return;

            document.getElementById('permissionsRoleId').value = role.id;
            document.getElementById('permissionsModalRoleName').textContent = role.roleName;

            // æ¸…é™¤æ‰€æœ‰è¤‡é¸æ¡†
            permissions.forEach(perm => {
                const checkbox = document.getElementById(`perm_${perm.id}`);
                if (checkbox) checkbox.checked = false;
            });

            // é¸ä¸­è§’è‰²çš„æ¬Šé™
            if (role.permissions) {
                role.permissions.forEach(perm => {
                    const checkbox = document.getElementById(`perm_${perm.id}`);
                    if (checkbox) checkbox.checked = true;
                });
            }

            document.getElementById('permissionsModal').classList.add('show');
        }

        // ä¿å­˜è§’è‰²æ¬Šé™
        async function saveRolePermissions() {
            const roleId = document.getElementById('permissionsRoleId').value;
            const selectedPermissions = [];
            permissions.forEach(perm => {
                const checkbox = document.getElementById(`perm_${perm.id}`);
                if (checkbox && checkbox.checked) {
                    // ç¢ºä¿ ID ç‚ºæ•¸å­—é¡å‹
                    selectedPermissions.push(typeof perm.id === 'number' ? perm.id : parseInt(perm.id));
                }
            });

            try {
                const response = await fetch(`${backendUrl}/api/roles/${roleId}/permissions`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ permissionIds: selectedPermissions })
                });

                const data = await response.json();
                if (data.success) {
                    alert('æ¬Šé™åˆ†é…æˆåŠŸ');
                    closePermissionsModal();
                    loadRoles();
                } else {
                    alert('æ“ä½œå¤±æ•—: ' + data.message);
                }
            } catch (error) {
                console.error('æ“ä½œå¤±æ•—:', error);
                alert('æ“ä½œå¤±æ•—: ' + error.message);
            }
        }

        // åˆªé™¤è§’è‰²
        async function deleteRole(id) {
            const role = roles.find(r => r.id === id);
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤è§’è‰² "${role.roleName}" å—ï¼Ÿ`)) return;

            try {
                const response = await fetch(`${backendUrl}/api/roles/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();
                if (data.success) {
                    alert('åˆªé™¤æˆåŠŸ');
                    loadRoles();
                } else {
                    alert('åˆªé™¤å¤±æ•—: ' + data.message);
                }
            } catch (error) {
                console.error('åˆªé™¤å¤±æ•—:', error);
                alert('åˆªé™¤å¤±æ•—: ' + error.message);
            }
        }

        // é—œé–‰ Modal
        function closeModal() {
            document.getElementById('roleModal').classList.remove('show');
        }

        function closePermissionsModal() {
            document.getElementById('permissionsModal').classList.remove('show');
        }

        // æäº¤è¡¨å–®
        document.getElementById('roleForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const roleId = document.getElementById('roleId').value;
            const formData = {
                roleName: document.getElementById('roleName').value,
                description: document.getElementById('description').value || null
            };

            const url = roleId ? `${backendUrl}/api/roles/${roleId}` : `${backendUrl}/api/roles`;
            const method = roleId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    alert(roleId ? 'æ›´æ–°æˆåŠŸ' : 'å‰µå»ºæˆåŠŸ');
                    closeModal();
                    loadRoles();
                } else {
                    alert('æ“ä½œå¤±æ•—: ' + data.message);
                }
            } catch (error) {
                console.error('æ“ä½œå¤±æ•—:', error);
                alert('æ“ä½œå¤±æ•—: ' + error.message);
            }
        });

        // é»æ“Š Modal å¤–éƒ¨é—œé–‰
        document.getElementById('roleModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('permissionsModal').addEventListener('click', function(e) {
            if (e.target === this) closePermissionsModal();
        });

        // é é¢è¼‰å…¥æ™‚è¼‰å…¥æ•¸æ“š
        window.addEventListener('load', async function() {
            await loadPermissions();
            await loadRoles();
        });
    </script>
