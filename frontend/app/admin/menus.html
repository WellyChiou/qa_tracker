    <script>
        // æª¢æŸ¥èªè­‰ç‹€æ…‹ï¼Œå¦‚æœæœªç™»å…¥å‰‡é‡å®šå‘åˆ°ç™»å…¥é 
        async function checkAuthAndRedirect() {
            const backendUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
            try {
                const response = await fetch(`${backendUrl}/api/auth/current-user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    if (user.authenticated) {
                        console.log('âœ… ç”¨æˆ¶å·²èªè­‰:', user.username || user.email);
                        return true;
                    }
                }
            } catch (error) {
                console.error('æª¢æŸ¥èªè­‰ç‹€æ…‹å¤±æ•—:', error);
            }
            
            // æœªç™»å…¥ï¼Œé‡å®šå‘åˆ°ç™»å…¥é 
            console.log('âŒ ç”¨æˆ¶æœªèªè­‰ï¼Œé‡å®šå‘åˆ°ç™»å…¥é ');
            window.location.href = '/login.html';
            return false;
        }
        
        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥èªè­‰
        window.addEventListener('load', async function() {
            const isAuthenticated = await checkAuthAndRedirect();
            if (!isAuthenticated) {
                return; // å·²é‡å®šå‘ï¼Œåœæ­¢åŸ·è¡Œ
            }
        });

        const backendUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
        let menus = [];

        // è¼‰å…¥èœå–®åˆ—è¡¨
        async function loadMenus() {
            try {
                const response = await fetch(`${backendUrl}/api/menus/all`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('è¼‰å…¥å¤±æ•—');
                }
                
                menus = await response.json();
                renderTable();
                updateParentSelect();
            } catch (error) {
                console.error('è¼‰å…¥èœå–®å¤±æ•—:', error);
                document.getElementById('loadingMessage').textContent = 'è¼‰å…¥å¤±æ•—: ' + error.message;
            }
        }

        // æ›´æ–°çˆ¶èœå–®é¸é …
        function updateParentSelect() {
            const parentSelect = document.getElementById('parentId');
            parentSelect.innerHTML = '<option value="">ç„¡ï¼ˆæ ¹èœå–®ï¼‰</option>';
            menus.forEach(menu => {
                const option = document.createElement('option');
                option.value = menu.id;
                option.textContent = `${menu.menuCode} - ${menu.menuName}`;
                parentSelect.appendChild(option);
            });
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('menusBody');
            tbody.innerHTML = '';

            if (menus.length === 0) {
                document.getElementById('loadingMessage').textContent = 'æš«ç„¡èœå–®';
                return;
            }

            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('menusTable').style.display = 'table';

            // æ’åºï¼šå…ˆæŒ‰ parentIdï¼ˆnull åœ¨å‰ï¼‰ï¼Œå†æŒ‰ orderIndex
            const sortedMenus = [...menus].sort((a, b) => {
                if (a.parentId === null && b.parentId !== null) return -1;
                if (a.parentId !== null && b.parentId === null) return 1;
                if (a.parentId === b.parentId) {
                    return (a.orderIndex || 0) - (b.orderIndex || 0);
                }
                return 0;
            });

            sortedMenus.forEach(menu => {
                const row = document.createElement('tr');
                const parentMenu = menu.parentId ? menus.find(m => m.id === menu.parentId) : null;
                const indentClass = menu.parentId ? 'indent' : '';
                
                row.innerHTML = `
                    <td>${menu.id}</td>
                    <td class="${indentClass}">${menu.menuCode}</td>
                    <td>${menu.menuName}</td>
                    <td>${menu.icon || '-'}</td>
                    <td><code>${menu.url || '-'}</code></td>
                    <td>${parentMenu ? parentMenu.menuName : '-'}</td>
                    <td>${menu.orderIndex || 0}</td>
                    <td><span class="badge ${menu.isActive ? 'badge-success' : 'badge-danger'}">${menu.isActive ? 'å•Ÿç”¨' : 'åœç”¨'}</span></td>
                    <td><span class="badge ${menu.showInDashboard !== false ? 'badge-success' : 'badge-danger'}">${menu.showInDashboard !== false ? 'é¡¯ç¤º' : 'éš±è—'}</span></td>
                    <td>${menu.requiredPermission || '-'}</td>
                    <td class="actions">
                        <button onclick="editMenu(${menu.id})" class="btn-edit">ç·¨è¼¯</button>
                        <button onclick="deleteMenu(${menu.id})" class="btn-delete">åˆªé™¤</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // é¡¯ç¤ºæ–°å¢ Modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ–°å¢èœå–®';
            document.getElementById('menuForm').reset();
            document.getElementById('menuId').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('showInDashboard').checked = true;
            document.getElementById('orderIndex').value = 0;
            updateParentSelect();
            document.getElementById('menuModal').classList.add('show');
        }

        // ç·¨è¼¯èœå–®
        async function editMenu(id) {
            const menu = menus.find(m => m.id === id);
            if (!menu) return;

            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯èœå–®';
            document.getElementById('menuId').value = menu.id;
            document.getElementById('menuCode').value = menu.menuCode || '';
            document.getElementById('menuName').value = menu.menuName || '';
            document.getElementById('icon').value = menu.icon || '';
            document.getElementById('url').value = menu.url || '';
            document.getElementById('parentId').value = menu.parentId || '';
            document.getElementById('orderIndex').value = menu.orderIndex || 0;
            document.getElementById('isActive').checked = menu.isActive !== false;
            document.getElementById('showInDashboard').checked = menu.showInDashboard !== false;
            document.getElementById('requiredPermission').value = menu.requiredPermission || '';
            document.getElementById('description').value = menu.description || '';

            updateParentSelect();
            // ç¢ºä¿ç•¶å‰èœå–®ä¸èƒ½é¸æ“‡è‡ªå·±ä½œç‚ºçˆ¶èœå–®
            const parentSelect = document.getElementById('parentId');
            Array.from(parentSelect.options).forEach(option => {
                if (option.value == id) {
                    option.disabled = true;
                }
            });

            document.getElementById('menuModal').classList.add('show');
        }

        // åˆªé™¤èœå–®
        async function deleteMenu(id) {
            const menu = menus.find(m => m.id === id);
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤èœå–® "${menu.menuName}" å—ï¼Ÿ`)) return;

            try {
                const response = await fetch(`${backendUrl}/api/menus/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();
                if (data.success) {
                    alert('åˆªé™¤æˆåŠŸ');
                    loadMenus();
                } else {
                    alert('åˆªé™¤å¤±æ•—: ' + data.message);
                }
            } catch (error) {
                console.error('åˆªé™¤å¤±æ•—:', error);
                alert('åˆªé™¤å¤±æ•—: ' + error.message);
            }
        }

        // é—œé–‰ Modal
        function closeModal() {
            document.getElementById('menuModal').classList.remove('show');
            // é‡ç½®çˆ¶èœå–®é¸é …
            const parentSelect = document.getElementById('parentId');
            Array.from(parentSelect.options).forEach(option => {
                option.disabled = false;
            });
        }

        // æäº¤è¡¨å–®
        document.getElementById('menuForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const menuId = document.getElementById('menuId').value;
            const formData = {
                menuCode: document.getElementById('menuCode').value,
                menuName: document.getElementById('menuName').value,
                icon: document.getElementById('icon').value || null,
                url: document.getElementById('url').value || null,
                parentId: document.getElementById('parentId').value ? Number(document.getElementById('parentId').value) : null,
                orderIndex: parseInt(document.getElementById('orderIndex').value),
                isActive: document.getElementById('isActive').checked,
                showInDashboard: document.getElementById('showInDashboard').checked,
                requiredPermission: document.getElementById('requiredPermission').value || null,
                description: document.getElementById('description').value || null
            };

            const url = menuId ? `${backendUrl}/api/menus/${menuId}` : `${backendUrl}/api/menus`;
            const method = menuId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    alert(menuId ? 'æ›´æ–°æˆåŠŸ' : 'å‰µå»ºæˆåŠŸ');
                    closeModal();
                    loadMenus();
                } else {
                    alert('æ“ä½œå¤±æ•—: ' + data.message);
                }
            } catch (error) {
                console.error('æ“ä½œå¤±æ•—:', error);
                alert('æ“ä½œå¤±æ•—: ' + error.message);
            }
        });

        // é»æ“Š Modal å¤–éƒ¨é—œé–‰
        document.getElementById('menuModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // é é¢è¼‰å…¥æ™‚è¼‰å…¥æ•¸æ“š
        window.addEventListener('load', loadMenus);
    </script>
