            <div class="status-grid">

    <script>
        const backendUrl = window.location.protocol + '//' + window.location.hostname + ':8080';
        
        // æª¢æŸ¥èªè­‰ç‹€æ…‹
        async function checkAuth() {
            try {
                const response = await fetch(`${backendUrl}/api/auth/current-user`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    if (user.authenticated) {
                        document.getElementById('auth-status').innerHTML = '<span class="success">âœ“ å·²ç™»å…¥</span>';
                        document.getElementById('auth-status').className = 'status-value success';
                        
                        // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
                        const userInfo = document.getElementById('userInfo');
                        const userDisplayName = document.getElementById('userDisplayName');
                        userDisplayName.textContent = user.displayName || user.username || user.email || 'ç”¨æˆ¶';
                        userInfo.style.display = 'flex';
                        
                        // è¼‰å…¥èœå–®ï¼ˆç¢ºä¿èœå–®æ•¸æ“šæ­£ç¢ºè™•ç†ï¼‰
                        const menus = user.menus || [];
                        console.log('è¼‰å…¥çš„èœå–®:', menus);
                        loadMenus(menus);
                        return true;

            } catch (error) {

            }
            
            // æœªç™»å…¥ï¼Œè·³è½‰åˆ°ç™»å…¥é 
            document.getElementById('auth-status').innerHTML = '<span class="error">âœ— æœªç™»å…¥</span>';
            document.getElementById('auth-status').className = 'status-value error';
            setTimeout(() => {
                window.location.href = '/login.html';

            return false;
        }
        
        // åˆ‡æ›ä¸‹æ‹‰èœå–®
        function toggleSubmenu(index, event) {
            if (event) {
                event.stopPropagation();
            }
            
            // é—œé–‰æ‰€æœ‰å…¶ä»–ä¸‹æ‹‰èœå–®
            document.querySelectorAll('.submenu').forEach((submenu, idx) => {
                if (idx !== index) {
                    submenu.classList.remove('show');
                    // ç§»é™¤å…¶ä»–èœå–®çš„ active ç‹€æ…‹
                    const menuItem = submenu.closest('.has-submenu');
                    if (menuItem) {
                        menuItem.classList.remove('active');
                    }
                }
            });
            
            // åˆ‡æ›ç•¶å‰ä¸‹æ‹‰èœå–®
            const submenu = document.getElementById('submenu-' + index);
            const menuItem = submenu ? submenu.closest('.has-submenu') : null;
            
            if (submenu) {
                const isShowing = submenu.classList.contains('show');
                submenu.classList.toggle('show');
                
                // æ›´æ–°ç®­é ­ç‹€æ…‹
                if (menuItem) {
                    if (!isShowing) {
                        menuItem.classList.add('active');
                    } else {
                        menuItem.classList.remove('active');
                    }
                }
            }
        }

        // é»æ“Šé é¢å…¶ä»–åœ°æ–¹æ™‚é—œé–‰æ‰€æœ‰ä¸‹æ‹‰èœå–®
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.has-submenu')) {
                document.querySelectorAll('.submenu').forEach(submenu => {
                    submenu.classList.remove('show');
                });
            }
        });

        // è¼‰å…¥èœå–®
        function loadMenus(menus) {
            const navbarMenu = document.getElementById('navbarMenu');
            const menuGrid = document.getElementById('menuGrid');
            
            console.log('è¼‰å…¥èœå–®æ•¸æ“š:', menus);
            
            // å°èˆªæ¬„èœå–®ï¼ˆä¸»è¦èœå–®ï¼‰
            // å¾Œç«¯åªè¿”å›æ ¹èœå–®ï¼Œæ¯å€‹æ ¹èœå–®å¯èƒ½åŒ…å« children
            let navbarHtml = '';
            menus.forEach((menu, index) => {
                let menuUrl = menu.url;
                // å¦‚æœ URL æ˜¯ # ä¸”æœ‰å­èœå–®ï¼Œé¡¯ç¤ºç‚ºå¯å±•é–‹çš„ä¸‹æ‹‰èœå–®
                if (menuUrl === '#' && menu.children && menu.children.length > 0) {
                    let submenuHtml = '<div class="submenu" id="submenu-' + index + '">';
                    menu.children.forEach(child => {
                        if (child.url && child.url !== '#') {
                            submenuHtml += `<a href="${child.url}" class="submenu-item">
                                <span class="submenu-icon">${child.icon || 'ğŸ“„'}</span>
                                ${child.menuName}
                            </a>`;
                        }
                    });
                    submenuHtml += '</div>';
                    navbarHtml += `
                        <div class="menu-item has-submenu" onclick="toggleSubmenu(${index}, event)">
                            ${menu.icon || ''} ${menu.menuName} <span class="arrow">â–¼</span>
                            ${submenuHtml}
                        </div>
                    `;
                } else if (menuUrl === '#' || !menuUrl) {
                    // å¦‚æœ URL æ˜¯ # ä¸”æ²’æœ‰å­èœå–®ï¼Œå‰‡é¡¯ç¤ºç‚ºä¸å¯é»æ“Š
                    navbarHtml += `<span class="menu-item" style="cursor: default; opacity: 0.7;">${menu.icon || ''} ${menu.menuName}</span>`;
                } else {
                    // ç¢ºä¿ URL æ˜¯æœ‰æ•ˆçš„ï¼Œå¯ä»¥é»æ“Šè·³è½‰
                    navbarHtml += `<a href="${menuUrl}" class="menu-item">${menu.icon || ''} ${menu.menuName}</a>`;
                }
            });
            navbarMenu.innerHTML = navbarHtml;
            
            // å¿«é€Ÿè¨ªå•ç¶²æ ¼ï¼ˆæ ¹æ“š showInDashboard å­—æ®µé¡¯ç¤ºï¼‰
            // åªé¡¯ç¤º showInDashboard ç‚º true çš„èœå–®é …
            let menuHtml = '';
            menus.forEach(menu => {
                // å¦‚æœçˆ¶èœå–®çš„ showInDashboard ç‚º trueï¼Œä¸”æœ‰å¯¦éš› URLï¼Œé¡¯ç¤ºçˆ¶èœå–®
                if (menu.showInDashboard !== false && menu.url && menu.url !== '#') {
                    menuHtml += `
                        <a href="${menu.url}" class="menu-card">
                            <div class="menu-icon">${menu.icon || 'ğŸ“„'}</div>
                            <div class="menu-title">${menu.menuName}</div>

                    `;
                }
                // é¡¯ç¤ºæ‰€æœ‰å­èœå–®ä¸­ showInDashboard ç‚º true çš„é …ç›®
                if (menu.children && menu.children.length > 0) {
                    menu.children.forEach(child => {
                        if (child.showInDashboard !== false && child.url && child.url !== '#') {
                            menuHtml += `
                                <a href="${child.url}" class="menu-card">
                                    <div class="menu-icon">${child.icon || 'ğŸ“„'}</div>
                                    <div class="menu-title">${child.menuName}</div>

                            `;
                        }
                    });
                }
            });
            menuGrid.innerHTML = menuHtml || '<div style="grid-column: 1/-1; text-align: center; opacity: 0.7;">æš«ç„¡å¯ç”¨èœå–®</div>';
        }
        
        // ç™»å‡ºè™•ç†

                document.getElementById('backend-status').className = 'status-value error';
            }
        }
        
        // åˆå§‹åŒ–
        async function init() {

            await checkAuth();

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–

    </script>
