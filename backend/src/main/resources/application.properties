# 服務器端口
server.port=8080

# HTTP 編碼設置（解決中文亂碼問題）
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 時區設置（台灣時間 UTC+8）
spring.jackson.time-zone=Asia/Taipei

# 主資料庫配置（qa_tracker）
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/qa_tracker?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppassword}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# Church 資料庫配置
spring.church.datasource.url=${SPRING_CHURCH_DATASOURCE_URL:jdbc:mysql://mysql:3306/church?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true&connectionCollation=utf8mb4_unicode_ci}
spring.church.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.church.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppassword}
spring.church.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA 配置（主資料源）
# 注意：多資料源配置在 PrimaryDataSourceConfig 和 ChurchDataSourceConfig 中手動配置
# 這裡的配置僅作為備用，實際由配置類控制
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 日誌配置
logging.level.org.springframework.web=INFO
logging.level.com.example.helloworld=DEBUG

# LINE Bot 配置已移至資料庫 system_settings 表
# 請在後台維護頁面進行配置

# JWT Token 配置已移至資料庫 system_settings 表
# 請在後台維護頁面進行配置

# 文件上傳配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB

# 教會圖片上傳路徑配置
church.upload.path=/app/uploads/church
church.upload.url-prefix=/uploads/church


